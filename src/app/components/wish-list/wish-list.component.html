<img class="ebaylogo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4VtUsBNnK6cSYzAe7qQi1T9LMZBe34Pkl_uBCKa-J5oNVq8ab" alt="Ebay Wish List" class="ebayimg">
<div class="container">

<div class="tasks">
<!-- work with data-base only  -->

<div class="wish-list-item" *ngFor="let wish of wishListData">

    <mat-card class="wish-list-card">

        <br>
        <mat-progress-bar mode="determinate" value="0">goal-bar</mat-progress-bar>

        <img src="{{wish.goal_img}}">
        <b> {{wish.title}}</b>
        <br>
        <br> price: {{wish.price | currency}}
        <br>
        <a href="{{wish.link}}" target="_blank">
            <button mat-button class="go">
                <b> buy the product now</b>
            </button>
        </a>
        <a (click)="removeWish(wish)"><div class="remove-wish">
            
        </div></a>
    </mat-card>
</div> 
</div>
<div class="expander-container">
<!-- <app-wish-list-search></app-wish-list-search> -->
<button mat-raised-button class="search-popup" (click)="openDialog()">Add a new Wish!</button>
</div>
</div>
