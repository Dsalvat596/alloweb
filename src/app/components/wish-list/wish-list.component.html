<mat-toolbar class="sidePadding" color="primary">
    <span class="logo" >Alloweb</span>
    <div class="button-row">
        <button mat-button  [routerLink]="['/child-view', childIdNumber]" >Home</button>
        <button mat-button  [routerLink]="['/child-tasks', childIdNumber]">My Tasks</button>
    </div>
</mat-toolbar>

<div class="container">
    <div class="tasks">
        <!-- work with data-base only  -->
        <div class="wish-list-item" *ngFor="let wish of wishListData">

            <mat-card class="wish-card">
                <img class="wishImage" src="{{wish.goal_img}}">
                <div class="wishTexts">
                    <h1 class="wishTitle">{{ wish.title }}</h1>
                    <!-- <h2 class="taskDescription" *ngIf="task.description">{{ task.description }}</h2> -->
                    <div>
                        <span class="wishParagraph">{{wish.price | currency}}</span>
                        <!-- <span class="taskParagraph">{{ task.deadline }}</span> -->
                    </div>
                </div>
                <progress max="100" value="{{wish.progress}}" class="html5" matTooltip="{{wish.progress}}%"
                    matTooltipClass="toolTip_">
                    <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
                    <div class="progress-bar">
                        <span style="width: 80%">80%</span>
                    </div>
                </progress>

                <mat-card-actions>
                    <!-- <div> -->
                    <a *ngIf="currentRoute =='wish-list/'" mat-raised-button href="{{wish.link}}" class="buyWish" color="primary" style="padding-right: 25px;"
                        target="_blank" [disabled]="wish.progress < 100 " (click)="buyItNow(wish)">Buy</a>

                    <button mat-button *ngIf="currentRoute =='wish-list/'" (click)="removeWish(wish)">
                        Cancel
                      </button>
                    
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
    <div class="expander-container">
        <button mat-raised-button *ngIf="currentRoute =='wish-list/'" class="search-popup"
            (click)="openDialog()">Add a new Wish!</button>
    </div>
</div>
