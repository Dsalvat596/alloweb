

<mat-card class="wish-list-card">

<!-- from the user table  -->
<p>First Name: {{data.firstName}}</p>
<p>Last Name: {{data.lastName}}</p>
<p>Email : {{data.email}}</p>

<br>
<mat-progress-bar mode="determinate" value="40">goal-bar</mat-progress-bar>

<p>title: {{data.title}}</p> 
<p>description: {{data.description}}</p>
<p>price: {{data.price}}</p>
<p>goal-img: {{data.goal-img}}</p>
<p>link: {{data.link}}</p>

 <button mat-button *ngIf="status" (click)="https://www.amazon.com/">buy the product</button>
</mat-card>
