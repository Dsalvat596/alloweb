<mat-card class="task-card">
    <mat-card-header>
        <div mat-card-avatar class="task-header-image">
            <mat-icon class="example-icon" color="primary">local_dining</mat-icon>
        </div>
        <mat-card-title>Prepare Dinner</mat-card-title>
        <mat-card-subtitle>$15</mat-card-subtitle>
        <mat-card-subtitle>Complete by: 25.6</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
            Prepare dinner for all 4 of us. Toasts, big salad, eggs.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked"
            [disabled]="disabled">
            Task completed
        </mat-slide-toggle>

        <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked"
            [disabled]="approvalDisabled">
            Approval
        </mat-slide-toggle>

        <mat-checkbox class="example-margin" [(indeterminate)]="indeterminate"
            [labelPosition]="labelPosition" [disabled]="paidDisabled">
            <!-- [(ngModel)]="paidChecked" -->
            Paid
        </mat-checkbox>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>
