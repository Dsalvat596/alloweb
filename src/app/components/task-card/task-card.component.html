<mat-card class="task-card">
    <mat-card-header>
        <div mat-card-avatar class="task-header-image">
            <mat-icon class="example-icon" color="primary">local_dining</mat-icon>
        </div>
        <mat-card-title *ngIf="_isParent == true">{{ task.User.first_name }}</mat-card-title>
        <mat-card-subtitle>{{ task.title }}</mat-card-subtitle>
        <mat-card-subtitle>${{ task.payment }}</mat-card-subtitle>
        <mat-card-subtitle>Complete by: {{ task.deadline }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content *ngIf="task.description">
        <p>{{ task.description }}</p>
    </mat-card-content>

    <mat-card-actions>
        <!-- Incomplete task state - complete click -->
        <mat-checkbox class="example-margin" color="primary" [(indeterminate)]="indeterminate"
            [labelPosition]="labelPosition" [checked]="task.status_id >= 2"
            matTooltip="Task completion" matTooltipClass="toolTip_"
            (click)="taskStatusChange(task)">
        </mat-checkbox>
        <!--  *ngIf="task.status_id < 3 " -->

        <button mat-icon-button color="primary" *ngIf="currentRoute == 'child-view'"
            matTooltip="Task approval" matTooltipClass="toolTip_" (click)="approveTask(task)">
            <mat-icon aria-label="Approve task">thumb_up</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
