<!-- <div class="split left centered"> -->
<div class="appTasks" *ngIf="currentRoute">

    <mat-toolbar *ngIf="currentRoute == 'child-view'">
        <h2 class="childTitle">
            <img src="{{ img }}">
            <span>{{user}}</span>
        </h2>
        <span class="example-spacer"></span>
        <span class="childBalance">${{balance}}</span>
    </mat-toolbar>

    <h2 class="childTitle" *ngIf="currentRoute == 'child-task'">My Tasks</h2>
    <!-- {{tasks[0].User.first_name}}'s -->
    

    <app-add-task (addTaskEmit)="addTask($event)"></app-add-task>

    <h2 class="childSubTitle" *ngIf="currentRoute == 'child-view'">Completed Tasks</h2>

    <app-task-card class="col-3" *ngFor="let task of (tasks | completedTasks); let i = index;"
        [task]=task (taskStatusCompletedEmit)="taskStatusCompleted($event)"></app-task-card>

    <h2 class="childSubTitle" *ngIf="currentRoute == 'child-view'">Outstanding Tasks</h2>

    <app-task-card class="col-3" *ngFor="let task of (tasks | outstandingTasks); let i = index;"
        [task]=task (taskStatusCompletedEmit)="taskStatusCompleted($event)"></app-task-card>

</div>
