<mat-card>

  <div class="child-data" [routerLink]="['../child-main', child.user_id]">

    <div>
        <h4 class= "child-id">{{child.user_id}}</h4>
    </div>

    <div class="img">
      <img src="{{child.user_img}}" alt="Avatar">
    </div>

    <div class="child-name">
      <h4>{{child.first_name}}</h4>
    </div>

    <div class="desc">
      <h2>Balance:{{child.balance}}</h2>
    </div>

  </div>

</mat-card>
