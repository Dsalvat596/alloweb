
<img class="ebaylogo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4VtUsBNnK6cSYzAe7qQi1T9LMZBe34Pkl_uBCKa-J5oNVq8ab"
  alt="Ebay Wish List" class="ebayimg">

<input type="search" id="mySearch" [(ngModel)]="keyword" placeholder="Search for something..">

<button class="mySearchbtn" (click)="getItems()">Search</button>
<p class="err">{{error}}</p>

<h2 mat-dialog-title>Choose Your Wish!</h2>
<mat-dialog-content class="wish-list-item" *ngFor="let wish of wishSearchData">

    <mat-card class="wish-card">

        <br>
        <!-- <mat-progress-bar mode="determinate" value="40">goal-bar</mat-progress-bar> -->

        <img class="wish-img" src="{{wish.galleryURL}}">
        <b class="wish-title"> {{wish.title}}</b>
        <br class="wish-cond"> {{wish.condition[0].conditionDisplayName}}
        <br class="wish-price"> price: {{wish.sellingStatus[0].currentPrice[0].__value__ | currency}} 
        <br>

            <button mat-button class="go" (click)="addToWishList(wish)">
                <b>Add to Wish List</b>
            </button>

    </mat-card>
</mat-dialog-content>
